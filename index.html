<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Timer!</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="stopwatch"></div>
            <nav class="controls">
                <span class="button" id="start">Start</span>
                <span class="button" id="stop">Stop</span>
                <span class="button reset" id="reset">Reset</span>
            </nav>
        </div>
        <div class="container">
            <div class="header">Split time</div>
            <ul class="results" id="results"></ul>
        </div>

        <script type="text/javascript" src="script-compiled/script.js"></script>
    </body>
</html>
